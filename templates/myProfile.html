<ion-view title="My Profile" id="page5">
  <ion-nav-buttons side="right" class="has-header">
    <button class="button button-icon icon ion-ios-upload-outline" ng-click="updateprofile()"></button>
  </ion-nav-buttons>
  <ion-content padding="true" class="has-header">
    <form id="myProfile-form2" class="list">
      <ion-item class="item-thumbnail-left" id="myProfile-list-item10">
        <img src="{{myBusinessInfo.logourl}}">
        <h2>{{myBusinessInfo.businessname}}</h2>
      </ion-item>
      <label class="item item-input item-stacked-label" id="myProfile-input4">
        <span class="input-label">Business Name</span>
        <input type="text" placeholder="" ng-model="myBusinessInfo.businessname">
      </label>
      <label class="item item-input item-stacked-label" id="myProfile-input5">
        <span class="input-label">Contact Name</span>
        <input type="text" placeholder="" ng-model="myBusinessInfo.contactname">
      </label>
      <label class="item item-input item-stacked-label" id="myProfile-input27">
        <span class="input-label">Phone</span>
        <input type="tel" placeholder="" ng-model="myBusinessInfo.phone">
      </label>
      <label class="item item-input item-stacked-label" id="myProfile-input28">
        <span class="input-label">Mobile</span>
        <input type="tel" placeholder="" ng-model="myBusinessInfo.cell">
      </label>
      <label class="item item-input item-stacked-label" id="myProfile-input21">
        <span class="input-label">Logo URL</span>
        <input type="text" placeholder="" ng-model="myBusinessInfo.logourl">
      </label>
      <label class="item item-input item-stacked-label" id="myProfile-input22">
        <span class="input-label">Short Business Description</span>
        <input type="text" placeholder="" ng-model="myBusinessInfo.description">
      </label>
      <label class="item item-input item-stacked-label" id="myProfile-input29">
        <span class="input-label">Tags</span>
        <input type="text" placeholder="" ng-model="myBusinessInfo.tags">
      </label>
      <label class="item item-input item-stacked-label" id="myProfile-input23">
        <span class="input-label">Address</span>
        <input type="text" placeholder="" ng-model="myBusinessInfo.address">
      </label>
      <label class="item item-input item-stacked-label" id="myProfile-input24">
        <span class="input-label">City</span>
        <input type="text" placeholder="" ng-model="myBusinessInfo.city">
      </label>
      <label class="item item-input item-stacked-label" id="myProfile-input25">
        <span class="input-label">State</span>
        <input type="text" placeholder="" ng-model="myBusinessInfo.state">
      </label>
      <label class="item item-input item-stacked-label" id="myProfile-input26">
        <span class="input-label">Zip</span>
        <input type="text" placeholder="" ng-model="myBusinessInfo.zip">
      </label>
      <label class="item item-input item-stacked-label" id="myProfile-input30">
        <span class="input-label">Website</span>
        <input type="text" placeholder="" ng-model="myBusinessInfo.website">
      </label>
      <label class="item item-input item-stacked-label" id="myProfile-input31">
        <span class="input-label">Facebook</span>
        <input type="text" placeholder="" ng-model="myBusinessInfo.facebook">
      </label>
      <label class="item item-input item-stacked-label" id="myProfile-input32">
        <span class="input-label">Instagram</span>
        <input type="text" placeholder="" ng-model="myBusinessInfo.instagram">
      </label>
      <label class="item item-input item-stacked-label" id="myProfile-input33">
        <span class="input-label">TikTok</span>
        <input type="text" placeholder="" ng-model="myBusinessInfo.tiktok">
      </label>
    </form>
  </ion-content>
</ion-view>
